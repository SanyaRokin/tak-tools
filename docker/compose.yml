version: "3.3"

services:
  tak-db:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.takserver-db
    volumes:
      - "db_data:/var/lib/postgresql/data:z"
      - "./tak:/opt/tak:z"
    networks:
      tak:
        ipv4_address: "172.10.0.1"
        aliases:
          - tak-database
    ports:
      - "5432:5432"
    restart: always
  tak-server:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.takserver
    env_file:
      - .env
    volumes:
      - "./tak:/opt/tak:z"
    ports:
      - "8443:8443"
      - "8446:8446"
      - "8089:8089"
      - "9000:9000"
      - "9001:9001"
    networks:
      tak:
        ipv4_address: "172.10.0.2"
    depends_on:
      - tak-db
    restart: always
volumes:
  db_data:
networks:
  tak: